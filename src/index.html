<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>CamTweet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>

<body>

  <header>
    <h1 class="head-title">CamTweet</h1>
  </header>

  <main>
      <section class="cam">
        <article class="videoArticle">
          <div class="camResults">
            <div class="null"></div>
            <p class="result">...</p>
            <a href="#" class="addword">Add Word</a>
          </div>
          <video id="video" class="video" width="533" height="400" autoplay></video>
        </article>

      <div class="resultcanvas">

      </div>
    </section>

    <section class="messagemaker">
      <form class="messageform" action="index.html" method="post">
        <div class="formcol1">
          <h1 for="message" class="messageLabel">Message Maker</h1>
          <textarea name="name" class="messagefield" disabled></textarea>
        </div>
        <div class="formcol2">
          <span class="genTxtLength">Wordlength: 50</span><input class="lenSlider" type="range" min="1" max="100" value="50">
          <span class="genTxtTemperature">Temperature: 0.5</span><input class="tempSlider" type="range" min="0" max="1" step="0.01">

          <div class="buttons">
            <button type="button" name="backspace" class="backspace">Backspace</button>
            <input type="submit" value="Generate" class="sendbtn">
          </div>
        </div>
      </form>
      <article class="generatedTextArticle">
        <h1 class="jouwBericht">Your Message</h1>
        <p class="generatedText"></p>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size: large>
          Tweet
        </a>
      </article>
    </section>
  </main>

</body>

</html>
